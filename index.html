<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Hackme</title>
    <script defer src="js/hackme.js"></script>
  <body>
    <header>
      <h1>Hack me Web APIs version!</h1>
    </header>
    <section>
      <article>
        <header>
          <h2>Shake it babe!</h2>
        </header>
        <button id="vibrateButton">Vibrate!</button>
      </article>
      <article>
        <header>
          <h2>Check your battery!</h2>
        </header>
        <p>Your battery level is <span id='batteryLevel'><b>I don't know yet!</b></span></p>
      </article>
      <article>
        <header>
          <h2>Send a SMS!</h2>
        </header>
        <p>
          <label>Who is your target</label>
          <input type="text" id="phoneNumber"/>
        </p>
        <p>
          <label>Your message</label>
          <textarea id="message"></textarea>
        </p>
        <p>
          <button id="sendSMSButton">Send!</button>
        </p>
      </article>
      <article>
        <button id="installAppButton">Instal this app</button>
      </article>
    </section>
  </body>

</html>
